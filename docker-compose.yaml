services:
  ciphernode:
    build:
      context: .
      dockerfile: ./packages/ciphernode/Dockerfile
    image: ciphernode:latest
    container_name: ciphernode
    volumes:
      - ${PWD}/config.yaml:/home/ciphernode/.config/enclave/config.yaml:ro  # Read-only config directory
      - ${PWD}/secrets.json:/home/ciphernode/secrets/secrets.json:ro  # Read-only secrets directory
      - ciphernode-data:/home/ciphernode/.local/share/enclave  # Persistent data
    environment:
      RUST_LOG: "info"
      AGGREGATOR: "false"
    ports:
      - "8080:8080"
      - "47678:47678/udp"
    restart: unless-stopped

volumes:
  ciphernode-data:
