# Enclave Ciphernode Configuration
# Generated by DAppNode entrypoint

node:
  address: '${NODE_ADDRESS}'
  quic_port: ${QUIC_PORT}
  role:
    type: ${NODE_ROLE}
  autonetkey: true
  autopassword: true
  autowallet: true

chains:
  - name: '${NETWORK}'
    rpc_url: '${RPC_URL}'
    contracts:
      enclave:
        address: '${ENCLAVE_CONTRACT}'
        deploy_block: ${ENCLAVE_DEPLOY_BLOCK}
      ciphernode_registry:
        address: '${CIPHERNODE_REGISTRY_CONTRACT}'
        deploy_block: ${CIPHERNODE_REGISTRY_DEPLOY_BLOCK}
      bonding_registry:
        address: '${BONDING_REGISTRY_CONTRACT}'
        deploy_block: ${BONDING_REGISTRY_DEPLOY_BLOCK}
