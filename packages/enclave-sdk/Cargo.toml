[package]
name = "enclave-sdk"
version = "0.1.0"
edition = "2021"

# Core dependencies compatible with everything
[dependencies]
anyhow = "1.0.86"
fhe-traits = { git = "https://github.com/gnosisguild/fhe.rs" }
fhe_rs = { package = "fhe", git = "https://github.com/gnosisguild/fhe.rs" }
eyre = { version = "0.6.12", optional = true }
futures = { version = "0.3.30", optional = true }
tokio = { version = "1.37.0", optional = true }
async-trait = { version = "0.1.73", optional = true }
serde = { version = "1.0.208", optional = true }
serde_json = { version = "1.0.140", optional = true }
bincode = { version = "1.3.3", optional = true }
thiserror =  { version = "1.0.58", optional = true }
chrono = { version = "0.4.38", optional = true }
futures-util = { version = "0.3.30", optional = true }

[dependencies.alloy]
version          = "0.8.3"
default-features = false
optional         = true

[features]
default = ["full"]
full = [
  "alloy/full", 
  "alloy/rpc-types-eth",
  "alloy/node-bindings",
  "eyre",
  "futures",
  "tokio/full",
  "async-trait",
  "serde/derive",
  "bincode",
  "thiserror",
  "futures-util",
  "chrono"
]
risc0 = ["alloy/dyn-abi", "alloy/rlp", "alloy/serde"]
