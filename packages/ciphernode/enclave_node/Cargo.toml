[package]
name = "enclave_node"
version = "0.1.0"
edition = "2021"
description = ": coordinates the encryption and decryption of enclave computations"
repository = "https://github.com/gnosisguild/enclave/packages/ciphernode"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
p2p = { path = "../p2p" }
bfv = { path = "../bfv" }
sortition = { path = "../sortition" }
enclave-core = { path = "../core" }
evm = { path = "../evm" }
logger = { path = "../logger" }
fhe = { path = "../fhe" }
data = { path = "../data" }
keyshare = { path = "../keyshare" }
aggregator = { path = "../aggregator" }
router = { path = "../router" }
test-helpers = { path = "../test_helpers" }
fhe_rs = { package = "fhe", git = "https://github.com/gnosisguild/fhe.rs", version = "0.1.0-beta.7" }
fhe-traits = { git = "https://github.com/gnosisguild/fhe.rs", version = "0.1.0-beta.7" }
fhe-util = { git = "https://github.com/gnosisguild/fhe.rs", version = "0.1.0-beta.7" }
async-std = "1.12.0"
tokio = { version = "1.38", features = ["full"] }
actix-rt = "2.10.0"
alloy-primitives = { version = "0.6", default-features = false, features = [
  "rlp",
  "serde",
  "std",
] }
alloy = { version = "0.3.3", features = ["full"] }
clap = { version = "4.5.17", features = ["derive"] }
rand_chacha = "0.3.1"
rand = "0.8.5"
bincode = "1.3.3"
base91 = "0.1.0"
base64 = "0.22.1"
actix = "0.13.5"
anyhow = "1.0.86"
