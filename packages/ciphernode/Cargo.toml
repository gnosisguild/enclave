[workspace]
members = [
  "core",
  "enclave",
  "enclave_node",
  "net",
  "bfv",
  "data",
  "evm",
  "fhe",
  "router",
  "keyshare",
  "aggregator",
  "test_helpers",
  "logger",
  "tests",
  "cipher",
  "config",
]

[workspace.dependencies]
actix = "0.13.5"
aes-gcm = "0.10.3"
alloy = { version = "0.5.2", features = ["full", "node-bindings"] }
alloy-primitives = { version = "0.6", default-features = false, features = [
  "rlp",
  "serde",
  "std",
] }
alloy-sol-types = { version = "0.6" }
argon2 = "0.5.2"
anyhow = "1.0.86"
async-std = { version = "1.12", features = ["attributes"] }
async-trait = "0.1"
bincode = "1.3.3"
bs58 = "0.5.1"
base64 = "0.22.1"
clap = { version = "4.5.17", features = ["derive"] }
cipher = { path = "./cipher" }
compile-time = "0.2.0"
dirs = "5.0.1"
data = { path = "./data" }
shellexpand = "3.1.0"
figment = { version = "0.10.19", features = ["yaml", "test"] }
fhe_rs = { package = "fhe", git = "https://github.com/gnosisguild/fhe.rs", version = "0.1.0-beta.7" }
fhe-traits = { git = "https://github.com/gnosisguild/fhe.rs", version = "0.1.0-beta.7" }
fhe-util = { git = "https://github.com/gnosisguild/fhe.rs", version = "0.1.0-beta.7" }
futures = "0.3.30"
futures-util = "0.3"
hex = "0.4.3"
lazy_static = "1.5.0"
num = "0.4.3"
rand_chacha = "0.3.1"
rand = "0.8.5"
serde = { version = "1.0.208", features = ["derive"] }
serde_json = { version = "1.0.133" }
sled = "0.34.7"
sha2 = "0.10.8"
tempfile = "3.14.0"
tokio = { version = "1.38", features = ["full"] }
tracing = "0.1.37"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
url = "2.5.4"
libp2p = { version = "0.54.1", features = [
  "async-std",
  "identify",
  "macros",
  "ping",
  "tokio",
  "gossipsub",
  "quic",
] }
zeroize = "1.6.0"
