services:
  alice:
    build: 
      dockerfile: net/tests/Dockerfile
      context: ../..
    networks:
      app_net:
        ipv4_address: 172.16.238.10
    command: cargo run --bin p2p_test alice
    environment:
      QUIC_PORT: 9091
      DIAL_TO: "/ip4/172.16.238.12/udp/9091/quic-v1"
      BLOCK_MDNS: ${BLOCK_MDNS:-false}
    entrypoint: ["/app/entrypoint.sh"]
    privileged: true

  bob:
    build: 
      dockerfile: net/tests/Dockerfile
      context: ../..
    networks:
      app_net:
        ipv4_address: 172.16.238.11
    command: cargo run --bin p2p_test bob
    environment:
      QUIC_PORT: 9091
      DIAL_TO: "/ip4/172.16.238.12/udp/9091/quic-v1"
      BLOCK_MDNS: ${BLOCK_MDNS:-false}
    entrypoint: ["/app/entrypoint.sh"]
    privileged: true


  charlie:
    build: 
      dockerfile: net/tests/Dockerfile
      context: ../..
    networks:
      app_net:
        ipv4_address: 172.16.238.12
    command: cargo run --bin p2p_test charlie
    environment:
      QUIC_PORT: 9091
      BLOCK_MDNS: ${BLOCK_MDNS:-false}
    entrypoint: ["/app/entrypoint.sh"]
    privileged: true


networks:
  app_net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.16.238.0/24
