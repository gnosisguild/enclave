services:
  alice:
    build:
      dockerfile: ciphernode/net/tests/Dockerfile
      context: ../../..
    command: ["/app/p2p_test", "alice"]
    environment:
      QUIC_PORT: 9091
      DIAL_TO: "/dns4/charlie/udp/9091/quic-v1"
      ENABLE_MDNS: "${ENABLE_MDNS:-true}"
    networks:
      - p2p_test_net

  bob:
    build:
      dockerfile: ciphernode/net/tests/Dockerfile
      context: ../../..
    command: ["/app/p2p_test", "bob"]
    environment:
      QUIC_PORT: 9091
      DIAL_TO: "/dns4/charlie/udp/9091/quic-v1"
      ENABLE_MDNS: "${ENABLE_MDNS:-true}"
    networks:
      - p2p_test_net

  charlie:
    build:
      dockerfile: ciphernode/net/tests/Dockerfile
      context: ../../..
    command: ["/app/p2p_test", "charlie"]
    environment:
      QUIC_PORT: 9091
      ENABLE_MDNS: "${ENABLE_MDNS:-true}"
    networks:
      - p2p_test_net

networks:
  p2p_test_net:
    driver: bridge
