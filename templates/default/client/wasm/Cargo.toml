[package]
name = "wasm-crypto"
version = "0.1.0"
edition = "2021"
repository = "https://github.com/gnosisguild/enclave"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
web-sys = { version = "0.3", features = ["console"] }
console = "0.15.7"
fhe_rs = { package = "fhe", git = "https://github.com/gnosisguild/fhe.rs" }
fhe-traits = { git = "https://github.com/gnosisguild/fhe.rs" }
fhe-math = { git = "https://github.com/gnosisguild/fhe.rs.git" }
fhe-util = { git = "https://github.com/gnosisguild/fhe.rs" }
rand = "0.8.5"
ethers = "2.0.14"
getrandom = { version = "0.2.11", features = ["js"] }
bincode = "1.3.3"
e3-bfv-helpers = { git = "https://github.com/gnosisguild/enclave.git", rev = "9e30ebad27cd31d58cdc0d4ff8609c2b2aa1557a" }
rayon = "1.10.0"
ndarray = "0.15.6"
itertools = "0.13.0"
num-bigint = "0.4.6"
num-traits = "0.2"
serde = { version = "1.0.208", features = ["derive"] }
serde_json = "1.0.133"
wasm-bindgen = "0.2.93"
wasm-bindgen-test = "0.3.43"
console_log = "0.2"
log = "0.4"

[lib]
crate-type = ["cdylib", "rlib"]
