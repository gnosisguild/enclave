[workspace]
members = [
  "crates/aggregator", 
  "crates/bfv-helpers",
  "crates/cli",
  "crates/compute-provider",
  "crates/config",
  "crates/crypto",
  "crates/data",
  "crates/enclaveup",
  "crates/entrypoint",
  "crates/events",
  "crates/evm", 
  "crates/evm-helpers",
  "crates/fhe",
  "crates/fs", 
  "crates/indexer",
  "crates/init", 
  "crates/keyshare",
  "crates/logger",
  "crates/multithread",
  "crates/net", 
  "crates/program-server", 
  "crates/request",
  "crates/sdk",
  "crates/sortition",
  "crates/support-scripts",
  "crates/test-helpers",
  "crates/tests",
  "crates/trbfv",
  "crates/wasm",
]
exclude = [
  "examples/CRISP/apps/server",
  "examples/CRISP/apps/program",
  "examples/CRISP/apps/wasm-crypto",
  "examples/default/client/wasm",
  "examples/default",
  # client needs to be able to build crates/support independently
  "crates/support", 
  "crates/support-scripts/dev"
]
resolver = "3"
msrv = "1.86.0"
shared-version = true
pre-release-commit-message = "chore: Release {{crate_name}} v{{version}}"
pre-release-replacements = [
  {file="CHANGELOG.md", search="## \\[Unreleased\\]", replace="## [Unreleased]\n\n## [{{version}}] - {{date}}", min=1},
]
post-release-commit-message = "chore: Bump {{crate_name}} to {{next_version}}"
sign-commit = true
sign-tag = true
push-remote = "origin"
publish = true

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "LGPL-3.0-only"
description = "E3 â€” Encrypted Execution Environments"
repository = "https://github.com/gnosisguild/enclave"

[workspace.dependencies]
