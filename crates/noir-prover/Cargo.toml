[package]
name = "e3-noir-prover"
version.workspace = true
edition.workspace = true
license.workspace = true
description = "Noir proof generation for Enclave ciphernodes"
repository.workspace = true

[dependencies]
anyhow.workspace = true
tokio = { workspace = true, features = ["process", "fs"] }
serde = { workspace = true, features = ["derive"] }
serde_json.workspace = true
reqwest = { workspace = true, features = ["json", "stream"] }
tempfile.workspace = true
tracing.workspace = true
directories = "5"
flate2 = "1"
tar = "0.4"
toml.workspace = true
sha2.workspace = true
hex.workspace = true
futures-util.workspace = true
indicatif = "0.17"
thiserror.workspace = true
walkdir = "2.5"
chrono = { workspace = true }
shared = { package = "zkfhe-shared", git = "https://github.com/gnosisguild/zkfhe-generator" }
pkbfv = { package = "zkfhe-pk-bfv", git = "https://github.com/gnosisguild/zkfhe-generator" }
# Noir ACVM crates for native witness generation
acir = { git = "https://github.com/noir-lang/noir", tag = "v1.0.0-beta.15" }
acvm = { git = "https://github.com/noir-lang/noir", tag = "v1.0.0-beta.15" }
bn254_blackbox_solver = { git = "https://github.com/noir-lang/noir", tag = "v1.0.0-beta.15" }
noirc_abi = { git = "https://github.com/noir-lang/noir", tag = "v1.0.0-beta.15" }
nargo = { git = "https://github.com/noir-lang/noir", tag = "v1.0.0-beta.15" }
# Base64 decoding
base64 = "0.22"
bincode = "1.3.3"

[dev-dependencies]
tokio = { workspace = true, features = ["rt-multi-thread", "macros"] }
