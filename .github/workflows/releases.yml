name: Releases Workflow

permissions:
  pull-requests: write
  contents: write

on:
  push:
    branches: [main]
    paths:
      - "Cargo.toml"
      - "package.json"
      - "crates/**"
      - "packages/**"
      - ".github/workflows/releases.yml"

jobs:
  release-rust:
    name: Release Rust Crates
    runs-on: ubuntu-latest
    # Add concurrency control to prevent conflicts with other workflows
    concurrency:
      group: release-rust-${{ github.ref }}
      cancel-in-progress: false
    outputs:
      releases_created: ${{ steps.release-plz.outputs.releases_created }}
      version: ${{ steps.release-plz.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Clean working directory
        run: |
          # Show current git status for debugging
          echo "Git status before cleaning:"
          git status --porcelain || true

          echo "Checking for problematic files:"
          ls -la packages/enclave-contracts/artifacts/contracts/interfaces/ICiphernodeRegistry.sol/ 2>/dev/null || echo "ICiphernodeRegistry.sol directory not found"
          ls -la packages/enclave-contracts/artifacts/contracts/interfaces/IEnclave.sol/ 2>/dev/null || echo "IEnclave.sol directory not found"
          ls -la packages/enclave-contracts/artifacts/contracts/registry/NaiveRegistryFilter.sol/ 2>/dev/null || echo "NaiveRegistryFilter.sol directory not found"

          # Remove the specific problematic files from git tracking if they exist
          git rm --cached --ignore-unmatch "packages/enclave-contracts/artifacts/contracts/interfaces/ICiphernodeRegistry.sol/ICiphernodeRegistry.json" || true
          git rm --cached --ignore-unmatch "packages/enclave-contracts/artifacts/contracts/interfaces/IEnclave.sol/IEnclave.json" || true
          git rm --cached --ignore-unmatch "packages/enclave-contracts/artifacts/contracts/registry/NaiveRegistryFilter.sol/NaiveRegistryFilter.json" || true

          # Ensure we're on the main branch and up to date
          git checkout main
          git pull origin main

          # Stash any local changes
          git stash --include-untracked || true

          # Remove any generated artifacts that might interfere with release-plz
          git clean -fd
          git reset --hard HEAD

          # Force remove the entire artifacts directory (it should be regenerated by .gitignore rules)
          rm -rf packages/enclave-contracts/artifacts/ || true
          rm -rf packages/enclave-contracts/cache/ || true
          rm -rf packages/enclave-contracts/types/ || true
          rm -rf packages/enclave-contracts/node_modules/ || true
          rm -rf packages/enclave-contracts/dist/ || true

          # Also clean up any Rust build artifacts
          rm -rf target/ || true

          # Final reset to ensure everything is clean
          git reset --hard HEAD
          git clean -fd

          # Verify working directory is clean
          echo "Git status after cleaning:"
          git status --porcelain

      - name: Run release-plz
        id: release-plz
        uses: MarcoIeni/release-plz-action@v0.5.64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        with:
          version: "0.3.83"

      - uses: fregante/setup-git-user@v2.0.1
        if: steps.release-plz.outputs.prs_created == 'true'

      - name: Install dprint
        if: steps.release-plz.outputs.prs_created == 'true'
        run: curl -fsSL https://dprint.dev/install.sh | sh -s 0.47.2 > /dev/null 2>&1

      - name: Format Rust code
        if: steps.release-plz.outputs.prs_created == 'true'
        run: |
          pr_branch="${{ fromJSON(steps.release-plz.outputs.pr).head_branch }}"
          git pull
          git checkout "$pr_branch"
          $HOME/.dprint/bin/dprint fmt
          git commit -am 'chore: format files'
          git push origin "$pr_branch"

  release-npm:
    name: Release NPM Packages
    runs-on: ubuntu-latest
    needs: release-rust
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.7.1

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Create Release PR or Publish
        uses: changesets/action@v1
        with:
          publish: pnpm release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  trigger-binary-release:
    name: Trigger Binary Release
    runs-on: ubuntu-latest
    needs: [release-rust, release-npm]
    if: needs.release-rust.outputs.releases_created == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Trigger binary release workflow
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: binary-release
          client-payload: |
            {
              "version": "${{ needs.release-rust.outputs.version }}"
            }
