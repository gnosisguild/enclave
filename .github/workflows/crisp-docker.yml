name: Build Crisp Server

on:
  workflow_dispatch:
  push:
    branches:
      - release
      - main
      - hacknet
    paths:
      - 'examples/CRISP/apps/server/**'
  pull_request:
    branches:
      - release
      - main
      - hacknet
    paths:
      - 'examples/CRISP/apps/server/**'

env:
  DOCKERFILE_PATH: examples/CRISP/apps/server/Dockerfile
  IMAGE_NAME:    crisp-server

permissions:
  contents: read

jobs:
  build:
    name: Build Docker image
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Prepare context .dockerignore
        run: |
            cp examples/CRISP/apps/server/.dockerignore .dockerignore
      - uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ env.DOCKERFILE_PATH }}
          push: false
          build-args: |
            SKIP_SOLIDITY=1
          tags: |
            ${{ env.IMAGE_NAME }}:latest
