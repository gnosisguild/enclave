name: Build Crisp Server

on:
  workflow_dispatch:
  push:
    branches:
      - release
      - main
      - hacknet
    paths:
      - 'examples/CRISP/apps/server/**'
  pull_request:
    branches:
      - release
      - main
      - hacknet
    paths:
      - 'examples/CRISP/apps/server/**'

env:
  DOCKERFILE_PATH: examples/CRISP/apps/server/Dockerfile
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/crisp-server

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build & Push Image
    runs-on: ubuntu-latest
    outputs:
        image_tag: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
    
      - name: Generate version tag
        id: version
        run: |
          echo "version=$(date +'%Y%m%d')-${GITHUB_SHA::8}" >> $GITHUB_OUTPUT
      
      - name: Set up BuildKit
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
            registry: ghcr.io
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare .dockerignore
        run: cp examples/CRISP/apps/server/.dockerignore .dockerignore

      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ env.DOCKERFILE_PATH }}
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ${{ github.ref == 'refs/heads/release' && format('{0}:latest', env.IMAGE_NAME) || '' }}
          build-args: |
            SKIP_SOLIDITY=1
          cache-from: |
            type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
          cache-to: |
            type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max