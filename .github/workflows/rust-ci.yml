name: Rust

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Install Rust 1.81.0
      uses: actions-rs/toolchain@v1
      with:
        toolchain: 1.81.0
        override: true

    - name: Checking code format
      run: cd ./packages/ciphernode && cargo fmt -- --check

    - name: Run tests
      run: |
        cd ./packages/ciphernode/
        cargo test
