name: Rust
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - hacknet

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust 1.85.0
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.85.0
          override: true

        # We must install foundry in order to be able to test anvil
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Install solc
        run: |
          sudo add-apt-repository ppa:ethereum/ethereum \
          && sudo apt-get update -y \
          && sudo apt-get install -y solc

        # We need to setup node in order to compile the hardhat contracts to get the artifacts
      - name: "Setup node"
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: pnpm-setup
        uses: pnpm/action-setup@v4

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/pnpm-lock.yaml') }}
      - name: "Install the dependencies"
        run: "pnpm install"

      - name: "Compile the contracts and generate the TypeChain bindings"
        run: "pnpm typechain"

      - name: Checking code format sdk
        run: pnpm sdk:lint

      - name: Run tests
        run: "pnpm sdk:test"

      - name: Checking code format ciphernode
        run: pnpm ciphernode:lint

      - name: Run tests
        run: "pnpm ciphernode:test"
