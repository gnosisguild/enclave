services:
  enclave-dev:
    platform: linux/amd64
    build:
      context: .
      args:
        USER_UID: ${USER_UID:-1000}
        USER_GID: ${USER_GID:-1000}
        USERNAME: devuser
    volumes:
      - ../..:/app
      - cargo-bin:/home/devuser/.cargo/bin
      - cargo-registry:/home/devuser/.cargo/registry
      - server-target:/app/server/target
    entrypoint:
      - ""
    ports:
      - "8545:8545"
      - "3000:3000"
      - "4000:4000"
    command: >
      /bin/bash -c "
      sudo chown -R devuser:devuser /home/devuser/.cargo &&
      tail -f /dev/null
      "

volumes:
  cargo-bin:
  cargo-registry:
  server-target: