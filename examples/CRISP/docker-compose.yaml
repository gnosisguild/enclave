services:
  enclave-dev:
    platform: linux/amd64
    build:
      context: .
      args:
        USER_UID: ${USER_UID:-1000}
        USER_GID: ${USER_GID:-100}
        USERNAME: ubuntu
    volumes:
      - ../..:/app
      - git-folder:/app/.git
      - cargo-bin:/home/ubuntu/.cargo/bin
      - cargo-registry:/home/ubuntu/.cargo/registry
      - server-target:/app/examples/CRISP/server/target
      - evm-node-modules:/app/packages/enclave-contracts/node_modules
      - root-node-modules:/app/node_modules
      - client-node-modules:/app/examples/CRISP/client/node_modules
      - crisp-node-modules:/app/examples/CRISP/node_modules
      - crisp-foundry-cache:/app/examples/CRISP/out
      - synpress-cache:/app/examples/CRISP/.cache-synpress
      - test-results:/app/examples/CRISP/test-results
      - playwright-report:/app/examples/CRISP/playwright-report
    entrypoint:
      - ""
    ports:
      - "8545:8545"
      - "3000:3000"
      - "4000:4000"
    command: >
      /bin/bash -c '
      sudo chown -R ubuntu:ubuntu /app &&
      sudo chown -R ubuntu:ubuntu /home/ubuntu &&
      sudo chmod -R 777 /app/examples/CRISP &&
      tail -f /dev/null
      '

volumes:
  cargo-bin:
  cargo-registry:
  server-target:
  evm-node-modules:
  root-node-modules:
  client-node-modules:
  crisp-node-modules:
  crisp-foundry-cache:
  git-folder:
  synpress-cache:
  test-results:
  playwright-report:
