services:
  enclave-dev:
    user: "1000:1000"
    platform: linux/amd64
    build:
      context: .
      args:
        USER_UID: ${USER_UID:-1000}
        USER_GID: ${USER_GID:-1000}
        USERNAME: ubuntu
    volumes:
      - ../..:/app
      - git-folder:/app/.git
      - cargo-bin:/home/ubuntu/.cargo/bin
      - cargo-registry:/home/ubuntu/.cargo/registry
      - server-target:/app/examples/CRISP/apps/server/target
      - evm-node-modules:/app/packages/evm/node_modules
      - root-node-modules:/app/node_modules
      - client-node-modules:/app/examples/CRISP/apps/client/node_modules
      - crisp-node-modules:/app/examples/CRISP/node_modules
      - crisp-foundry-cache:/app/examples/CRISP/out
      - synpress-cache:/home/ubuntu/.cache-synpress
    environment:
      CACHE_DIR: /home/ubuntu/.cache-synpress
    entrypoint:
      - ""
    ports:
      - "8545:8545"
      - "3000:3000"
      - "4000:4000"
    command: >
      /bin/bash -c '
      sudo chown -R ubuntu:ubuntu /app &&
      sudo chown -R ubuntu:ubuntu /home/ubuntu &&
      tail -f /dev/null
      '

volumes:
  cargo-bin:
  cargo-registry:
  server-target:
  evm-node-modules:
  root-node-modules:
  client-node-modules:
  crisp-node-modules:
  crisp-foundry-cache:
  synpress-cache:
  git-folder:
  
