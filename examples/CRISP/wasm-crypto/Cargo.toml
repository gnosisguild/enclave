[package]
name = "crisp-wasm-crypto"
version = "0.1.0"
edition.workspace = true
license.workspace = true
repository = "https://github.com/gnosisguild/enclave"
resolver     = "3"
rust-version = "1.86.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
greco = { package = "e3-greco-generator", git = "https://github.com/gnosisguild/greco" } 
web-sys = { version = "0.3.77", features = ["console"] }
fhe_rs.workspace = true
fhe-traits.workspace = true
fhe-math.workspace = true
fhe-util.workspace = true
rand.workspace = true
e3-bfv-helpers = { path = "../../../crates/bfv-helpers" }
num-bigint = "=0.4.6"
num-traits = "=0.2.19"
wasm-bindgen = "=0.2.100"
wasm-bindgen-test = "=0.3.50"
console_log = "=0.2.2"
log.workspace = true

[lib]
crate-type = ["cdylib", "rlib"]
