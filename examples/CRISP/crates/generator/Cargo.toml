[package]
name = "crisp-zk-inputs"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
description = "Core logic to pre-compute CRISP ZK inputs."

[dependencies]
fhe = { git = "https://github.com/gnosisguild/fhe.rs", branch = "pvss" }
fhe-math = { git = "https://github.com/gnosisguild/fhe.rs", branch = "pvss"  }
fhe-traits = { git = "https://github.com/gnosisguild/fhe.rs", branch = "pvss"  }
greco = { package = "zkfhe-greco", git = "https://github.com/gnosisguild/zkfhe-generator" }
shared = { package = "zkfhe-shared", git = "https://github.com/gnosisguild/zkfhe-generator" }
bigint-poly = { git = "https://github.com/gnosisguild/bigint-poly", features = ["serde"] }
serde = "1.0.133"
serde_json = "1.0.133"
num-bigint = "0.4.6"
num-traits = "0.2"
rayon = "1.10.0"
rand = "0.8.5"
hex = "0.4.3"
itertools = "0.14.0"



