[package]
name = "crisp-wasm"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
description = "JavaScript library with WASM bindings for CRISP inputs generation"

[lib]
crate-type = ["cdylib"]

[dependencies]
crisp-zk-inputs = { path = "../generator" }
wasm-bindgen = "0.2"
js-sys = "0.3"
web-sys = "0.3"
getrandom = { version = "0.2", features = ["js"] }

[dependencies.wasm-bindgen-futures]
version = "0.4"

[dev-dependencies]
wasm-bindgen-test = "0.3"
