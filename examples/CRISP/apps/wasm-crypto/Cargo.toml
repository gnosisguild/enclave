[package]
name = "crisp-wasm-crypto"
version = "0.1.0"
edition = "2021"
repository = "https://github.com/gnosisguild/enclave"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
console = "0.15.7"
fhe_rs = { package = "fhe", git = "https://github.com/gnosisguild/fhe.rs" }
fhe-traits = { git = "https://github.com/gnosisguild/fhe.rs" }
fhe-math = { git = "https://github.com/gnosisguild/fhe.rs.git" }
fhe-util = { git = "https://github.com/gnosisguild/fhe.rs" }
rand = "0.8.5"
ethers = "2.0.14"
getrandom = { version = "0.2.11", features = ["js"] }
bincode = "1.3.3"
e3-bfv-helpers = { path = "../../../../crates/bfv-helpers" }
rayon = "1.10.0"
ndarray = "0.15.6"
itertools = "0.13.0"
num-bigint = "0.4.6"
num-traits = "0.2"
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.114"
console_log = "0.2"
log = "0.4"
enclave-sdk = { path = "../../../../packages/enclave-sdk", default-features = false, features = ["risc0"]}

[target.'cfg(target_family = "wasm")'.dependencies]
getrandom = { version = "0.2", features = ["js"]}
wasm-bindgen = { version = "0.2.81", features = ["serde-serialize"]}
wasm-bindgen-test = "0.3.50"
console_error_panic_hook = "0.1.7"
rayon = "1.5"
wasm-bindgen-rayon = { version = "1.3"}
web-sys = { version = "0.3", features = ["Request", "Window", "Response", "console"] }
wasm-bindgen-futures = "0.4"
js-sys = "0.3"

[lib]
crate-type = ["cdylib", "rlib"]
