[package]
name = "guests"
version = "0.1.0"
edition = "2021"
resolver = "3"
rust-version = "1.86.0"

[workspace]

[[bin]]
name = "voting"
path = "src/bin/voting.rs"

[dependencies]
alloy-primitives = { version = "1.0", default-features = false, features = ["rlp", "serde", "std"] }
alloy-sol-types = "1.0"
risc0-zkvm = { version = "2.1.0", default-features = false, features = ['std'] }
e3-compute-provider = { path = "../../../../../../crates/compute-provider" }
voting-core = { path = "../../core" }
bincode = "1.3.3"
anyhow = "1.0.86"

[profile.release]
lto = "thin"
